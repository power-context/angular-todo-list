<ul *ngFor="let tweet of tweets">
  <li>{{ tweet.author }}</li>
  <li>{{ tweet.text }}</li>
  <li>{{ tweet.date }}</li>
  <li>{{ tweet.id }}</li>
</ul>
<button class="btn" (click)="submit()">Test</button>
<hr />
<input type="text" [(ngModel)]="tweetText" (keydown.enter)="submit()" />
{{ tweetText }}
